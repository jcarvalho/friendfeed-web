<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div id="login" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="loginLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3 id="loginLabel">Login to FriendFeed</h3>
		</div>
		<div class="modal-body">
			<p>Please select your login provider:</p>
			<ul class="nav nav-tabs">
  				<li class="active"><a href="#username" data-toggle="tab"><i class="icon-user"/> Username</a></li>
  				<li><a href="#twitter" data-toggle="tab"><img wicket:id="twitterLogo" width="15" height="15"/> Twitter</a></li>
  				<li><a href="#facebook" data-toggle="tab"><img wicket:id="facebookLogo" width="15" height="15" /> Facebook</a></li>
  				<li><a href="#google" data-toggle="tab"><img wicket:id="googleLogo" width="15" height="15" /> Google</a></li>
			</ul>
			
			<div class="tab-content">
  				<div class="tab-pane active" id="username">
  					<form class="form-signin" wicket:id="signInForm">
	  					<input type="text" class="input-block-level" wicket:id="username" placeholder="Username">
	  					<input type="password" class="input-block-level" wicket:id="password" placeholder="Password">
	  					<label class="checkbox">
          					<input type="checkbox" value="remember-me"> Remember me
        				</label>
        				<button class="btn btn-medium btn-primary" type="submit">Sign in</button>
  					</form>
				</div>
  				<div class="tab-pane" id="twitter">
  					<div align="center">
  						<img wicket:id="twitterSignIn" />
  					</div>
				</div>
  				<div class="tab-pane" id="facebook">Soon...</div>
  				<div class="tab-pane" id="google">Soon...</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
