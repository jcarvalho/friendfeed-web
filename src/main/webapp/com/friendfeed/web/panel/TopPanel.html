<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Project name</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about" wicket:id="createUserLink">Create
								User</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>

				<p class="navbar-text pull-right">
					<span wicket:id="username" />
					<span wicket:id="loginLink">
						<a href="#login" role="button" data-toggle="modal">Login</a>
					</span> 
					<a href="#" wicket:id="logoutLink">Logout</a>
				</p>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<br />

	<div id="login" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="loginLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">Ã—</button>
			<h3 id="loginLabel">Login to FriendFeed</h3>
		</div>
		<div class="modal-body">
			<p>Please select your login provider:</p>
			<ul class="nav nav-tabs">
  				<li class="active"><a href="#username" data-toggle="tab"><i class="icon-user"/> Username</a></li>
  				<li><a href="#twitter" data-toggle="tab"><img src="assets/img//twitter-bird-white-on-blue.png" width="15" height="15"/> Twitter</a></li>
  				<li><a href="#facebook" data-toggle="tab"><img src="assets/img/f_logo.png" width="15" height="15" /> Facebook</a></li>
  				<li><a href="#google" data-toggle="tab"><img src="assets/img/google_search.png" width="15" height="15" /> Google</a></li>
			</ul>
			
			<div class="tab-content">
  				<div class="tab-pane active" id="username">
  					<form class="form-signin">
	  					<input type="text" class="input-block-level" placeholder="Email address">
	  					<input type="password" class="input-block-level" placeholder="Password">
	  					<label class="checkbox">
          					<input type="checkbox" value="remember-me"> Remember me
        				</label>
        				<button class="btn btn-medium btn-primary" type="submit">Sign in</button>
  					</form>
				</div>
  				<div class="tab-pane" id="twitter">
  					<div align="center">
  						<img src="assets/img/sign-in-with-twitter-gray.png" />
  					</div>
				</div>
  				<div class="tab-pane" id="facebook">Soon...</div>
  				<div class="tab-pane" id="google">Soon...</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
